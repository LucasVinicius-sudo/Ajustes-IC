<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de Vagas no IC</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo_copia.css">
</head>
<body>
    <nav  class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">AJUSTES IC</span>
      </nav>
    <div class="container mt-5 ">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6" id="main">
                <div class="card px-5 py-5 " id="form1">
                    <div class="form-data" v-if="!submitted">
                        <div class="forms-inputs mb-4"> <span>LOGIN</span> <input autocomplete="off" type="text" v-model="email" v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}" v-on:blur="emailBlured = true">
                            <div class="invalid-feedback">A valid email is required!</div>
                        </div>
                        <div class="forms-inputs mb-4"> <span>SENHA</span> <input autocomplete="off" type="password" v-model="password" v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}" v-on:blur="passwordBlured = true">
                            <div class="invalid-feedback">Password must be 8 character!</div>
                        </div>
                        <div class="mb-1"> <button v-on:click.stop.prevent="submit" class="btn btn-primary">Login</button> </div>
                        <div class="mb-1"> <button v-on:click.stop.prevent="submit" class="btn btn-secondary">Esqueci minha Senha</button> </div>
                    </div>
                </div>
                <button type="button" class="btn btn-success" id="btn_new">Nova(o) por aqui?
                    Clique aqui para criar uma conta.</button>
                
            </div>
        </div>
    </div>
    <!--BASE DO PROJETO AQUI : https://bbbootstrap.com/snippets/bootstrap-5-validation-login-form-using-vue-js-55312173-->
</body>
</html>
