<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuste de Vagas no IC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/subjects/style.css">

</head>
<body>
    <img src="src/logo-ic.png"  width="150" height="150" id="logo_ic">
    <nav>
        <div class="nav">
            <p id="ajustes_name">AJUSTES IC</p>
        </div>
        <button class="btn_logo_user" type="button" name="logo_avatar">
            <img src="src/logo_user.png" width="50" height="50">
        </button>
      </nav>
    

    <!--DIV das disciplinas-->
    <section class="main_section">
        <div class="barra">
            <div class="text_disc">Disciplinas</div>

                <div class="n_vagas">Vagas</div>
                <div class="btn_add_mat">Adicionar matéria</div>
            </div>
        </div>

        <div class="barra_disc">
            <div class="text_disc">Programação 3</div>
            <div class="right_camp">
                <div class="n_vagas">50</div>
                <div class="btn_add_mat">
                    <button type="submit" onclick="location.href='confirm.html'"><img src="src/plus_green.png" width="30" height="30"></button>
                </div>
            </div>
        </div>

        <div class="barra_disc">
            <div class="text_disc">Computação, Sociedade e Ética</div>
            <div class="right_camp">
                <div class="n_vagas">50</div>
                <div class="btn_add_mat">
                    <button type="submit" onclick="location.href='confirm.html'"><img src="src/plus_green.png" width="30" height="30"></button>
                </div>
            </div>
        </div>
    <!-- <button id="btn"> <p id="text_confirmar">Confirmar</p id="text_confirmar"></button> -->
    </section>
     
  
</body>
</html>
